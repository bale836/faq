<html>
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="Author" content="wisting">
  <meta name="Keywords" content="stackoverflow, faq">
  <meta name="Description" content="stackoverflow">
  <title>StackOverFlow</title>
  <link rel="stylesheet" href="/static/swallowN/css/swallowN.css">
  <script src="/static/layui/layui.js"></script>
 </head>
 <body>
  <script>
    layui.config({
      base: '/static/swallowN/js/modules/'  //自定义模块的目录，不是layui的模块
    }).use('index');  //加载入口
  </script>

  <div class="layui-fluid">
    <div class="layui-row">
      <div class="layui-col-sm12 layui-bg-gray">
        {% include 'topheader.html' %}
      </div>
    </div>
    <div class="layui-row">
      <div class="layui-col-sm2 swln-div-hiden"></div>
      <div class="layui-col-sm1 swln-div-hiden"></div>
      <div class="layui-col-sm5">
        <div class="layui-col-sm3 swln-div-white"><h2>Top Question</h2></div>
        <div class="layui-col-sm2 swln-div-white layui-col-sm-offset7"><a href="" class="layui-btn layui-btn-primary">来一发</a></div>
      </div>
      <div class="layui-col-sm2 swln-div-hiden"></div>
      <div class="layui-col-sm2 swln-div-hiden"></div>
    </div>
    <div class="layui-row">
      <div class="layui-col-sm2 swln-div-hiden">
      </div>
      <div class="layui-col-sm1 swln-div-hiden">
      </div>
      <div class="layui-col-sm5">
        {% for issue in issueList|dictsort:"id" %}
          <div class="layui-row swln-div-border">
            <div class="layui-col-sm1 swln-div-white"><p>{{ issue.Vote }}</p></div>
            <div class="layui-col-sm1 swln-div-white"><p>{{ issue.View }}</p></div>
            <div class="layui-col-sm1 swln-div-white"><p>{{ issue.Answer }}</p></div>
            <div class="layui-col-sm9 swln-div-white"><p align="left">{{ issue.IssueTitle }}</p></div>
            <div class="layui-col-sm1 swln-div-white"><p align="center">同问</p></div>
            <div class="layui-col-sm1 swln-div-white"><p align="center">浏览</p></div>
            <div class="layui-col-sm1 swln-div-white"><p align="center">答复</p></div>
            <div class="layui-col-sm6 swln-div-white"><p align="left">{{ issue.Tags }}</p></div>
            <div class="layui-col-sm3 swln-div-white"><p align="right"><font size="1">{{ issue.CreateTime }} {{ issue.SubmitterName }}</font></p></div>
          </div>
        {% endfor %}
      </div>
      <div class="layui-col-sm2 layui-bg-gray">
      </div>
      <div class="layui-col-sm2">
      </div>
    </div>
    <div class="layui-row">
      <div class="layui-col-sm12 layui-bg-black">
        {% include 'buttom.html' %}
      </div>
    </div>
  </div>     
 
 </body>
</html>
